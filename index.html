<!doctype html>
<html lang="en">
  <head>
    <title>Autozang</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Place your kit's code here -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <div class="container-fluid">
    	<div class="row imglogo" style="">
    	 <img src="img/1552846337221100001_attach_137721391365520010.jpg" class="rounded mx-auto d-block" alt="...">
    	</div>
    </div>

    <section id = "banner" >
      <div class="overlay"></div>
      <div class="container h-100">
        <div class="d-flex h-100 text-center align-items-center">
          <div class="w-100 text-white">
            <h2>Woried about your</h2>
            <h1>BIKE SERVICE ?</h1>
            <p style="font-size: 1.5rem !important; font-weight: 300 !important; ">NOW AVAIL DOORSTEP BIKE SERVICE</p>
          </div>
        </div>
      </div>
    </section>

    <section id="crds-section">
  	  <div class="container">
    		<div class="row">
    				<div class="brktext">
    					<p style="padding-left: 6px;">SIMPLE &<br>
    					<span style="color:#000000;font-weight:bold; font-size: 24px; padding-left">easy to book</span>
    					</p>
    				</div>
    		</div>
    		<div class="row text-center">
    			<div class="col-sm-6 col-md-4">
    				<div class="div-shapes">
    					<p class="text-black" style="margin-top: 15px;">Select your Bike Modal</p>
    				</div>
    			</div>
    			<div class="col-sm-6 col-md-4">
    				<div class="div-shapes">
    					<p class="text-black" style="margin-top: 15px;">Book the service</p>
    				</div>
    			</div>
    			<div class="col-sm-6 col-md-4">
    				<div class="div-shapes">
    					<p class="text-black" style="margin-top: 15px;">Get the service done with free pickup & Drop.</p>
    				</div>
    			</div>
    		</div>
  	  </div>
  	</section>


    <section id="rg-Wizard-process-bar">
      <div class="container">
    		<div class="rgwizard">
    			<div class="rgwizard-row text-white">
    				<div class="rgwizard-step">
    					<button type="button" class="btn wizard-btn  btn-circle">1</button>
    					<p>Cart</p>
    				</div>
    				<div class="rgwizard-step">
    					<button type="button" class="btn  wizard-btn btn-circle">2</button>
    					<p>Shipping</p>
    				</div>
    				<div class="rgwizard-step">
    					<button type="button" class="btn  wizard-btn btn-circle" disabled="disabled">3</button>
    					<p>Payment</p>
    				</div>
    			</div>
    		</div>
    		<div class="card">
    			<div class="card-body">
    				<div class="row">
    					<div class="col-md-6 text-center">
    						<button type="button" class="btn btn-primary btn-lg btn-block">ROYAL BIKE SERVICE <br/> 1599/-</button>
    						<br/>
    						<img src="img/Classic-Signals-Green-3-4-Front.png" class="img-thumbnail" alt="..." style="border:none;"/>
    					</div>
    					<div class="col-md-6 text-center">
    						<button type="button" class="btn btn-primary btn-lg btn-block">STANDARD BIKE SERVICE <br/> 999/-</button>
    						<img src="img/5.png" class="img-thumbnail" alt="..." style="border:none;" />
    					</div>
    				</div>
    				<br/>
    				<form>
    					<div class="form-row">
    						<div class="form-group col-md-6">
    							<input type="text" class="form-control" id="Name" placeholder="Enter Name">
    						</div>
    						<div class="form-group col-md-6">
    							<input type="password" class="form-control" id="inputPassword4" placeholder="Mobile Number">
    						</div>
    					</div>
    					<div class="form-row">
    						<div class="form-group col-md-6">
    							<select id="inputState" class="form-control">
    								<option selected>Select Your Bike</option>
    								<option>Pulse 150cc</option>
    							</select>
    						</div>
    						<div class="form-group col-md-6">
    							<select id="inputState" class="form-control">
    								<option selected>Select Your Bike</option>
    								<option>Pulse 150cc</option>
    							</select>
    						</div>
    					</div>
    					<div class="form-row">
    						<div class="form-group col-md-6">
    							<input type="email" class="form-control" id="Email" placeholder="Email Id">
    						</div>
    						<div class="form-group col-md-6">
    							<input type="password" class="form-control" id="PromoCode" placeholder="Add Promo Code">
    						</div>
    					</div>
    					<button type="button" class="btn  btn-lg btn-block" style="background-color:#fbaf1a; color:#FFF;">BOOK SERVICE NOW ></button>
    				</form>
    			</div>
    		</div>
    	</div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  </body>
</html>
